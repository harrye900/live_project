#This is dev pipeline
name: Build and Push to Docker Hub

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Install SonarQube Cloud scanner
      run: dotnet tool install --global dotnet-sonarscanner
    
    - name: Build and analyze
      continue-on-error: true
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin /k:"harrye900_live_project" /o:"harrye900" /d:sonar.token="$SONAR_TOKEN" /d:sonar.coverage.exclusions="**/*" /d:sonar.cpd.exclusions="**/*" /d:sonar.qualitygate.wait=false
        dotnet build dating-app/backend/UserService/UserService.csproj
        dotnet build dating-app/backend/PhotoService/PhotoService.csproj
        dotnet build dating-app/backend/MatchService/MatchService.csproj
        dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN" || true
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: harifosa
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build UserService
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/backend/UserService
        push: true
        tags: harifosa/dating-userservice:latest
    
    - name: Build PhotoService
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/backend/PhotoService
        push: true
        tags: harifosa/dating-photoservice:latest
    
    - name: Build MatchService
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/backend/MatchService
        push: true
        tags: harifosa/dating-matchservice:latest
    
    - name: Build Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/frontend/dating-frontend
        push: true
        tags: harifosa/dating-frontend:latest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.12.0'

    - name: Configure kubectl for EKS cluster
      run: |
        aws eks update-kubeconfig --region us-east-1 --name dating-app-cluster
        kubectl config current-context
        kubectl cluster-info
        kubectl get nodes
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
        
    - name: Deploy Kubernetes resources
      run: |
        kubectl apply -f - <<EOF
        apiVersion: v1
        kind: Namespace
        metadata:
          name: dating-app
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: userservice
          namespace: dating-app
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: userservice
          template:
            metadata:
              labels:
                app: userservice
            spec:
              containers:
              - name: userservice
                image: harifosa/dating-userservice:latest
                ports:
                - containerPort: 8080
                env:
                - name: MONGODB_CONNECTION_STRING
                  value: "mongodb://admin:password123@mongodb:27017/datingapp?authSource=admin"
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: userservice
          namespace: dating-app
        spec:
          selector:
            app: userservice
          ports:
          - port: 8080
            targetPort: 8080
          type: ClusterIP
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: photoservice
          namespace: dating-app
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: photoservice
          template:
            metadata:
              labels:
                app: photoservice
            spec:
              containers:
              - name: photoservice
                image: harifosa/dating-photoservice:latest
                ports:
                - containerPort: 8080
                volumeMounts:
                - name: photo-storage
                  mountPath: /app/wwwroot
              volumes:
              - name: photo-storage
                emptyDir: {}
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: photoservice
          namespace: dating-app
        spec:
          selector:
            app: photoservice
          ports:
          - port: 8080
            targetPort: 8080
          type: ClusterIP
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: matchservice
          namespace: dating-app
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: matchservice
          template:
            metadata:
              labels:
                app: matchservice
            spec:
              containers:
              - name: matchservice
                image: harifosa/dating-matchservice:latest
                ports:
                - containerPort: 8080
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: matchservice
          namespace: dating-app
        spec:
          selector:
            app: matchservice
          ports:
          - port: 8080
            targetPort: 8080
          type: ClusterIP
        ---
        apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: mongodb
          namespace: dating-app
        spec:
          serviceName: mongodb
          replicas: 1
          selector:
            matchLabels:
              app: mongodb
          template:
            metadata:
              labels:
                app: mongodb
            spec:
              containers:
              - name: mongodb
                image: mongo:7.0
                ports:
                - containerPort: 27017
                env:
                - name: MONGO_INITDB_ROOT_USERNAME
                  value: "admin"
                - name: MONGO_INITDB_ROOT_PASSWORD
                  value: "password123"
                volumeMounts:
                - name: mongodb-data
                  mountPath: /data/db
                resources:
                  requests:
                    memory: "256Mi"
                    cpu: "200m"
                  limits:
                    memory: "512Mi"
                    cpu: "500m"
              volumes:
              - name: mongodb-data
                emptyDir: {}
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: mongodb
          namespace: dating-app
        spec:
          selector:
            app: mongodb
          ports:
          - port: 27017
            targetPort: 27017
          type: ClusterIP
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: frontend
          namespace: dating-app
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: frontend
          template:
            metadata:
              labels:
                app: frontend
            spec:
              containers:
              - name: frontend
                image: harifosa/dating-frontend:latest
                ports:
                - containerPort: 3000
                env:
                - name: REACT_APP_API_BASE_URL
                  value: "http://a9df033cda67344e9a58c7ef6b9ed3f3-772509191.us-east-1.elb.amazonaws.com"
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: frontend
          namespace: dating-app
        spec:
          selector:
            app: frontend
          ports:
          - port: 80
            targetPort: 3000
          type: LoadBalancer
        EOF
        
    - name: Restart deployments to pull latest images
      run: |
        kubectl rollout restart deployment/userservice -n dating-app
        kubectl rollout restart deployment/photoservice -n dating-app
        kubectl rollout restart deployment/matchservice -n dating-app
        kubectl rollout restart deployment/frontend -n dating-app
        kubectl rollout status deployment/userservice -n dating-app --timeout=300s
        kubectl rollout status deployment/photoservice -n dating-app --timeout=300s
        kubectl rollout status deployment/matchservice -n dating-app --timeout=300s
        kubectl rollout status deployment/frontend -n dating-app --timeout=300s

    - name: Check deployment status
      run: |
        kubectl get pods -n dating-app
        kubectl get svc -n dating-app