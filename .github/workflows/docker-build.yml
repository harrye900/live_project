name: Build and Push to Docker Hub

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner
    
    - name: SonarQube Analysis
      if: ${{ secrets.SONAR_TOKEN != '' && secrets.SONAR_ORGANIZATION != '' }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
      run: |
        dotnet sonarscanner begin /k:"dating-app" /o:"${SONAR_ORGANIZATION}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="${SONAR_TOKEN}"
        dotnet build dating-app/backend/UserService/UserService.csproj
        dotnet build dating-app/backend/PhotoService/PhotoService.csproj
        dotnet build dating-app/backend/MatchService/MatchService.csproj
        dotnet sonarscanner end /d:sonar.login="${SONAR_TOKEN}"
    
    - name: Debug secrets
      run: |
        echo "Username length: ${#DOCKERHUB_USERNAME}"
        echo "Token length: ${#DOCKERHUB_TOKEN}"
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Test Docker login
      run: docker info
    
    - name: Build and push UserService
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/backend/UserService
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/dating-userservice:latest
    
    - name: Build and push PhotoService
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/backend/PhotoService
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/dating-photoservice:latest
    
    - name: Build and push MatchService
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/backend/MatchService
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/dating-matchservice:latest
    
    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/frontend/dating-frontend
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/dating-frontend:latest