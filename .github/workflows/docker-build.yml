name: Build Docker Images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build UserService
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/backend/UserService
        push: false
        tags: dating-userservice:latest
    
    - name: Build PhotoService
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/backend/PhotoService
        push: false
        tags: dating-photoservice:latest
    
    - name: Build MatchService
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/backend/MatchService
        push: false
        tags: dating-matchservice:latest
    
    - name: Build Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./dating-app/frontend/dating-frontend
        push: false
        tags: dating-frontend:latest