sonar.projectKey=dating-app
sonar.projectName=Dating App
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend,frontend/dating-frontend/src
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/build/**

# .NET specific
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=frontend/dating-frontend/coverage/lcov.info