apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.userservice.name }}
  namespace: dating-app
spec:
  replicas: {{ .Values.userservice.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.userservice.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.userservice.name }}
    spec:
      containers:
      - name: {{ .Values.userservice.name }}
        image: {{ .Values.image.repository }}/dating-{{ .Values.userservice.name }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.userservice.port }}
        env:
        - name: MONGODB_CONNECTION_STRING
          value: "mongodb://admin:password123@mongodb:27017/datingapp?authSource=admin"
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.userservice.name }}
  namespace: dating-app
spec:
  selector:
    app: {{ .Values.userservice.name }}
  ports:
  - port: {{ .Values.userservice.port }}
    targetPort: {{ .Values.userservice.port }}
  type: ClusterIP